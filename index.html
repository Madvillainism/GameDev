<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Hole Jumper</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="title-screen" id="title-screen">
      <h1>Hole Jumper</h1>

    </div>
  
    <canvas id="myCanvas" width="400" height="800"></canvas>

    </script>
